<!-- ======= Masthead Section ======= -->
<div *ngIf="isLoading" id="loading">
    <img id="loading-image" width="40px" src="assets/loading.gif" alt="Loading..." />
</div>
<div class="row g-0 pt-4">
    <div class="col-12 mt-2">
        <div class="container ms-lg-5 ms-3">
            <div class="row g-0">
                <div class="col-md-6 align-items-center d-flex">
                    <svg (click)="navigateToBack()" class="pointer" width="49" height="40" viewBox="0 0 49 48"
                        xmlns="http://www.w3.org/2000/svg">
                        <path [ngClass]="'nav-icon-color'" fill-rule="evenodd" clip-rule="evenodd"
                            d="M2.93652 40.7233L2.93652 7.83301C2.93652 4.94915 5.27435 2.61133 8.1582 2.61133L41.0485 2.61133C43.9323 2.61133 46.2701 4.94915 46.2701 7.83301V40.7233C46.2701 43.6071 43.9323 45.9449 41.0485 45.9449H8.1582C5.27435 45.9449 2.93652 43.6071 2.93652 40.7233ZM8.1582 47.9449C4.16978 47.9449 0.936523 44.7117 0.936523 40.7233V7.83301C0.936522 3.84459 4.16978 0.611328 8.1582 0.611328H41.0485C45.0369 0.611326 48.2701 3.84458 48.2701 7.83301V40.7233C48.2701 44.7117 45.0369 47.9449 41.0485 47.9449H8.1582ZM30.4225 14.7579C30.813 14.3674 30.813 13.7342 30.4225 13.3437C30.032 12.9532 29.3988 12.9532 29.0083 13.3437L18.7842 23.5678C18.3937 23.9583 18.3937 24.5914 18.7842 24.982L29.0083 35.206C29.3988 35.5966 30.032 35.5966 30.4225 35.206C30.813 34.8155 30.813 34.1824 30.4225 33.7918L20.9056 24.2749L30.4225 14.7579Z" />
                    </svg>
                    <p class="fw-300 nav-title ms-1 ms-lg-3 mb-0 pointer nav-text-color" (click)="navigateToBack()">{{backBtnName}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-5 mt-4">
        <div class="container ms-lg-3 ms-1">
            <div class="hero-container">
                <div class="gradient-box image-border-color" style="border-radius: 50px 0px;">
                    @if(detailsViewObj){
                    <img [src]="detailsViewObj.image" class="profile-img"
                        onerror="this.src='assets/default_profile.gif';" alt="img" />
                    }
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6 mt-4">
        <div class="container ms-lg-4 ms-3">
            <div class="hero-container position-relative">
                <div class="gradient-boxdd">
                    @if(detailsViewObj){
                    <p class="section-title text_color1 col-md-6">{{detailsViewObj.title}}</p>
                    }
                </div>
            </div>
            <div class="row g-0">
                <div class="subtitle col-10">
                    <p [innerHTML]="detailsViewObj.subTitle"></p>
                </div>
                <div class="desc_clr col-10">
                    <p [innerHTML]="detailsViewObj.description"></p>
                </div>
            </div>
        </div>
    </div>
</div>
